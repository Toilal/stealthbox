version: '2'
services:
  ssl:
    build: ssl
  pydio:
    build: pydio
    restart: unless-stopped
  php-fpm:
    build: php-fpm
    ports:
     - '9000:9000'
    volumes_from:
     - pydio
  nginx:
    build: nginx
    volumes_from:
     - pydio
     - ssl
    ports:
     - '50080:80'
     - '50443:443'
    links:
     - pydio
     - php-fpm
     - deluge
     - sickrage
     - couchpotato
     - headphones
     - sonarr
  flexget:
    build: flexget
  deluge:
    build: deluge
    restart: unless-stopped
    ports:
      - '8112:8112'
      - '58846:58846'
  sickrage:
    build: sickrage
    restart: unless-stopped
    ports:
      - '8074:8074'
    links:
      - deluge
  couchpotato:
    build: couchpotato
    restart: unless-stopped
    ports:
      - '5050:5050'
    links:
      - deluge
    volumes_from:
      - stealthbox-conf
      - stealthbox-tools
  headphones:
    build: headphones
    restart: unless-stopped
    ports:
      - '8181:8181'
    links:
      - deluge
    volumes_from:
      - stealthbox-conf
      - stealthbox-tools
  sonarr:
    build: sonarr
    restart: unless-stopped
    ports:
      - '8989:8989'
      - '9898:9898'
    links:
      - deluge
  sshd:
    build: sshd
    ports:
     - '50022:22'
    volumes_from:
     - ssl
     - pydio
     - deluge
     - sickrage
     - couchpotato
     - headphones
     - sonarr
  stealthbox-tools:
    build: stealthbox-tools
  stealthbox-conf:
    build: stealthbox-conf